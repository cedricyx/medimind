name: medimind
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter_native_splash: ^2.2.19
  easy_localization: ^3.0.1
  image_picker: ^0.8.8
  video_player: ^2.6.1
  calendar_timeline: ^1.1.2
  awesome_notifications: ^0.7.4+1
  http: ^0.13.6
  flutter:
    sdk: flutter
  firebase_core: ^2.13.1
  cloud_firestore: ^4.8.0
  editable_image: ^2.0.0
  flag: ^7.0.0
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/translations/
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
  colour_dark: "#ffffff"
  image: assets/images/logo.png
  branding: assets/images/brand.png
